<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
   <h1>Job Application</h1>
   <h3>Please complete the form below to apply for a position with us.</h3>
    <div class="row1"> 
        <h3 class="labels">Full Name <span class="asterisk">*</span></h3>
        <div class="form-item">
        <input type="text" id="first-name">
        <label for="first-name">First Name</label>
        </div>
        <div class="form-item">
        <input type="text" id="middle name">
        <label for="middle-name">Middle Name</label>
        </div>
        <div class="form-item">
        <input type="text" id="last-name">
        <label for="last-name">Last Name</label>
        </div>
    </div>

    <div class="row2">
        <h3 class="labels">Current Address</h3>
        <div class="row2cont">
        <div class="row2a">
            <div class="form-item">
            <input type="text" id="street-address">
            <label for="street-address">Street Address</label>
            </div>
            <div class="form-item">
            <input type="text" id="street-address-line-2">
            <label for="street-address-line-2">Street Address Line 2</label>
        </div>
        </div>
        <div class="row2b">
            <div class="form-item">
                <input type="text" id="city">
                <label for="city">City</label>
                <input type="text" id="state-province">
                <label for="state-province">State / Province</label>
            </div>
            <div class="form-item">
            <input type="text" id="postal-zip">
            <label for="postal-zip">Postal / Zip Code</label>
            <!-- <input type="text" id="country"> -->
            <select name="country" id="country">
                <option value="select">Select</option>
                <option value="belgium">Belgium</option>
                <option value="denmark">Denmark</option>
                <option value="china">China</option>
                <option value="canada">Canada</option>
                <option value="iceland">Iceland</option>
            </select>
            <label for="country">Country</label>
            </div>
        </div>
        </div>
    </div>

    <div class="row3">
        <h3 class="labels">Email Address <span class="asterisk">*</span></h3>
        <div class="form-item">
        <input type="text" id="email" placeholder="ex: myname@example.com">
        </div>
    </div>
    <div class="row4">
        <h3 class="labels">Phone Number</h3>
        <div class="form-item">
        <input type="tel" id="area-code">
        <label for="area-code">Area Code</label>
        </div>
        <div class="form-item">
        <input type="tel" id="phone-num">
        <label for="phone-num">Phone Number</label>
        </div>
    </div>

    <div class="row5">
        <h3 class="labels">Applying for<br>Position <span class="asterisk">*</span></h3>
        <div class="form-item">
        <select name="position" id="position">
            <option value="select">Please Select</option>
            <option value="uiux-designer">UI/UX Designer</option>
            <option value="front-end-dev">Front-End Developer</option>
            <option value="back-end-dev">Back-End-Developer</option>
        </select>
    </div>
    </div>
    <div class="row6">
        <h3 class="labels">Start date</h3>
        <div class="form-item">
            <input type="date">
        </div>
    </div>
    <div class="row7">
        <h3 class="labels">Upload Resume <span class="asterisk">*</span></h3>
        <div class="form-item">
            <input type="file">
        </div>
    </div>
    <input type="checkbox">
    <label for="terms-conditions">I agree to <a href="#"" class="terms-conditions">terms & conditions</a>. <span class="asterisk">*</span></label>
    <!-- take photo section? -->
    <button type="submit" id="submit">Submit</button>
</body>
</html>
