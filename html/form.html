<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
   <h1>Job Application</h1>
    <div class="first-row"> 
        <h3>Full Name</h3>
        <div class="form-item">
        <input type="text" id="first-name">
        <label for="first-name">First Name</label>
        </div>
        <div class="form-item">
        <input type="text" id="middle name">
        <label for="middle-name">Middle Name</label>
        </div>
        <div class="form-item">
        <input type="text" id="last-name">
        <label for="last-name">Last Name</label>
        </div>
    </div>
    <div class="second-row">
        <h3>Current Address</h3>
        <div class="form-item">
        <input type="text" id="street-address">
        <label for="street-address">Street Address</label>
        </div>
        <div class="form-item">
        <input type="text" id="street-address-line-2">
        <label for="street-address-line-2">Street Address Line 2</label>
        </div>
        <div class="form-item">
        <input type="text" id="city">
        <label for="city">City</label>
        <input type="text" id="state-province">
        <label for="state-province">State / Province</label>
        </div>
        <div class="form-item">
            <input type="text" id="postal-zip">
            <label for="postal-zip">Postal / Zip Code</label>
            <!-- <input type="text" id="country"> -->
            <select name="country" id="country">
                <option value="select">Select</option>
                <option value="belgium">Belgium</option>
                <option value="denmark">Denmark</option>
                <option value="china">China</option>
                <option value="canada">Canada</option>
                <option value="iceland">Iceland</option>
            </select>
            <label for="country">Country</label>
        </div>
    </div>
    <div class="third-row">
        continue
    </div>
</body>
</html>
