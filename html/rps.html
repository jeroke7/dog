<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../css/rps.css">
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choice-container">
            <div class="user-frame">
                <h2>User Choice</h2>
                <img src="/img/rpsall.png" class='user-img' alt="rps">
            </div>
            <div class="computer-frame">
                <h2>Computer Choice</h2>
                <img src="/img/rpsall.png" class='comp-img' alt="rps">
            </div>
        </div>
        
        <h2>Result: <span class="result">Start Game</span></h2>

        <div class="user-choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </main>
    
    
    <script src="../js/rps.js"></script>
</body>
</html>
